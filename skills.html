                <div class="skills__box">
                  <img

                    src="./img/svg/icons8-css3.svg"

                </div>
                <div class="skills__box">
                  <img

                  <img
                    class="skills__image"
                    src="./img/svg/icons8-mongodb.svg"
                    alt=""
                  />
                  <span class="skills__caption">Mongodb</span>
                </div>
                <div class="skills__box">
                  <img
                    class="skills__image"
                    src="./img/svg/icons8-mysql-logo.svg"
